<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <header>
        <div>
            <img class="header-img" src="https://routeegy.github.io/GameOOP/assets/images/wraper.png" alt="">
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <nav class="navbar navbar-expand-md navbar-dark bg-primary rounded-md-pill" style="width: 80%; transform: translateY(-50%);">
            <div class="container">
              <a href="#" class="navbar-brand text-light">Game Reviews</a>
        
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a href="#" class="nav-link active">MMORPG</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">SHOOTER</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">SAILING</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">SUPERHERO</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">PIXEL</a></li>
                </ul>
              </div>
            </div>            
          </nav>        
       </div>
        
        
    </header>

    <main>
        <div class="d-flex justify-content-center align-items-center">
          <div id="cards-container">
          </div>
        </div>

        <div class="loading d-none">
          <span class="loader"></span>
        </div>

        <div class="details bg-dark d-none"> 
          <div class="details-header d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-light">Game Details</h1> 
            <i id="close-details" class="fa-solid fa-xmark text-light"></i>  
          </div>
          <div class="d-flex flex-column flex-lg-row justify-content-center gap-5">
            <img id="details-img" style="width: 100%; max-width: 25rem; max-height: 18rem;" src="https://www.freetogame.com/g/590/thumbnail.jpg" alt="">

          <div class="details-content text-light ">
            <h1 class="fs-3">Title: <span id="details-title"></span></h1>
            <h4>Category : <span id="details-category" class="btn btn-primary"></span></h4>
            <h4>Platform : <span id="details-platform" class="btn btn-primary"></span></h4>
            <h4>Status : <span id="details-status" class="btn btn-primary"></span></h4>
            <p id="details-details"></p>
            <a href="" id="details-game" class="btn btn-outline-warning text-light">Try Game</a>
          </div>
          </div>
        </div>            
    
  
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
